<div class="contrainer">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input formControlName="firstName" type="text" class="form-control"  >
                    <div *ngIf="registerForm.controls['firstName'].errors?.['required']" class="alert alert-danger">
                        Field is required.
                    </div>
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" class="form-control" formControlName="lastName" >
                    <div *ngIf="registerForm.controls['lastName'].errors?.['required']" class="alert alert-danger">
                        Field is required.
                    </div>
                </div>

                <div class="form-group">
                    <label for="emailAddress">Email Address:</label>
                    <input type="text" class="form-control" formControlName="emailAddress">
                    <div *ngIf="registerForm.controls['emailAddress'].errors?.['required']" class="alert alert-danger">
                        Email should be valid email address.
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="text" class="form-control" formControlName="password">
                    <div *ngIf="registerForm.controls['password'].errors?.['required']" class="alert alert-danger">
                        Password should be minimum 8 charecters.
                    </div>
                </div>
                <br/>
               <div class="form-group">
                <button class="btn btn-primary">Register</button>
               </div>

            </form>
        </div>
    </div>s
</div>
